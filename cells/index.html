<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>

#s {
  width: auto;
  height: 2.3em;
  overflow: hidden;
  margin: 20px;
  font-size: 1.2em;
            line-height: 1.1em;
}

        #container {
          /*position: fixed;*/
          z-index: -100;
          visibility: hidden;

          width: auto;

          border: 1px solid black;
        }

        #viewport {


          width: auto;
          height: 2.2em;

          border: 1px solid black;
          overflow: hidden;
        }
      </style>
</head>
<body>

<div id="s">
  <div id="viewport"></div>
  <div id="container"></div>

</div>
<div id="result"></div>
<script>

    var currentScrollPosition = 0;
    var resultNum = 0;

    var viewport = document.getElementById('viewport');
    var container = document.getElementById('container');
    var result = document.getElementById('result');


     var text = "1 lorem ipsum generate tuda syuda text long. 2 lorem ipsum generate tuda syuda text long. 3 lorem ipsum generate tuda syuda text long";
     viewport.innerHTML = text;
     container.innerHTML = text;
     updateMeter();

    function ready(fn) {
        if (document.readyState != "loading") {
            fn();
        } else {
            document.addEventListener("DOMContentLoaded", fn);
        }
    }
    var fn = function() {
        viewport.addEventListener('touchstart', handleTouchStart, false);
        viewport.addEventListener('touchmove', handleTouchMove, false);

        var xDown = null;
        // var yDown = null;
        function handleTouchStart(evt) {
            xDown = evt.touches[0].clientX;
            // yDown = evt.touches[0].clientY;
        }
        function handleTouchMove(evt) {
            // if (!xDown || !yDown) {
            if (!xDown) {
                return;
            }
            var xUp = evt.touches[0].clientX;
            // var yUp = evt.touches[0].clientY;
            var xDiff = xDown - xUp;
            // var yDiff = yDown - yUp;
            // if (Math.abs(xDiff) > Math.abs(yDiff)) {/*most significant*/
                if (xDiff > 0) {
                    // direction.innerHTML = "<";
                    if (resultNum != 100) {
                      currentScrollPosition += 0.2;
                      scroll();
                    }
                    // console.log('<');
                    xDiff = 0;
                    xDown = xUp;
                    /* left swipe */
                } else {
                    // direction.innerHTML = ">";
                    currentScrollPosition -= 0.2;
                    if (currentScrollPosition < 0) {
                      currentScrollPosition = 0;
                    }
                    scroll();
                    // console.log('>');
                    xDiff = 0;
                    xDown = xUp;
                    /* right swipe */
                }
            // }
            //  else {
            //     if (yDiff > 0) {
            //         direction.innerHTML = "^";
            //         /* up swipe */
            //     } else {
            //         direction.innerHTML = "v";
            //         /* down swipe */
            //     }
            // }
            /* reset values */
//            xDown = null;
//            yDown = null;
        }
    };
    ready(fn);

function scroll() {
  if (currentScrollPosition >= 0) {
    viewport.innerHTML = text.split(' ').slice(currentScrollPosition).join(' ');
    container.innerHTML = text.split(' ').slice(currentScrollPosition).join(' ');
    updateMeter();
  }
}

function updateMeter() {
  resultNum = Math.round((viewport.offsetHeight / container.offsetHeight) * 100);
  result.innerHTML = resultNum + '%';
}

</script>
</body>
</html>

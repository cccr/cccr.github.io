
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>


        #direction {
            font-size: 3em;
        }

        #viewport {
          font-size: 1.2em;
          margin: 20px;
          width: auto;
          height: 2.2em;
          line-height: 1.1em;
          border: 1px solid black;
          overflow: hidden;
        }
      </style>
</head>
<body>

  <div id="direction">.</div>
  <div id="viewport"></div>

<script>

    let currentScrollPosition = 0;
    let viewport = document.getElementById('viewport');

     const text = "1 lorem ipsum generate tuda syuda text long. 2 lorem ipsum generate tuda syuda text long. 3 lorem ipsum generate tuda syuda text long";
     viewport.innerHTML = text;


    function ready(fn) {
        if (document.readyState != "loading") {
            fn();
        } else {
            document.addEventListener("DOMContentLoaded", fn);
        }
    }
    var fn = function() {
        viewport.addEventListener('touchstart', handleTouchStart, false);
        viewport.addEventListener('touchmove', handleTouchMove, false);
        var direction = document.getElementById("direction");
        direction.innerHTML = " ";
        var xDown = null;
        // var yDown = null;
        function handleTouchStart(evt) {
            xDown = evt.touches[0].clientX;
            // yDown = evt.touches[0].clientY;
        }
        function handleTouchMove(evt) {
            // if (!xDown || !yDown) {
            if (!xDown) {
                return;
            }
            var xUp = evt.touches[0].clientX;
            // var yUp = evt.touches[0].clientY;
            var xDiff = xDown - xUp;
            // var yDiff = yDown - yUp;
            // if (Math.abs(xDiff) > Math.abs(yDiff)) {/*most significant*/
                if (xDiff > 0) {
                    // direction.innerHTML = "<";
                    currentScrollPosition += 0.2;
                    scroll();
                    // console.log('<');
                    xDiff = 0;
                    xDown = xUp;
                    /* left swipe */
                } else {
                    // direction.innerHTML = ">";
                    currentScrollPosition -= 0.2;
                    if (currentScrollPosition < 0) {
                      currentScrollPosition = 0;
                    }
                    scroll();
                    // console.log('>');
                    xDiff = 0;
                    xDown = xUp;
                    /* right swipe */
                }
            // }
            //  else {
            //     if (yDiff > 0) {
            //         direction.innerHTML = "^";
            //         /* up swipe */
            //     } else {
            //         direction.innerHTML = "v";
            //         /* down swipe */
            //     }
            // }
            /* reset values */
//            xDown = null;
//            yDown = null;
        }
    };
    ready(fn);

function scroll() {
  if (currentScrollPosition >= 0) {
    viewport.innerHTML = text.split(' ').slice(currentScrollPosition).join(' ');
  }
}
</script>
</body>
</html>

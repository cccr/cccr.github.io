<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:image" content="http://halfofpoint.github.io/karmuazine.com/images/header.jpg"/>
    <title>karmuazine</title>
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <style>
    iframe.hide {
        display: none;
    }
    </style>
</head>
<body>
    <script>
    function ready(fn) {
        if (document.readyState != 'loading'){
            fn();
        } else {
            document.addEventListener('DOMContentLoaded', fn);
        }
    }
    var fn = function() {
        var hyder = document.getElementById("hyder");
        var iframe = document.getElementsByTagName("iframe")[0];
        var myFunction = function() {
            hide(iframe);
        };

        hyder.addEventListener('click', myFunction, false);

    };
    var className = 'hide';
    var hide = function(el) {
        if (el.classList) {
            el.classList.toggle(className);
        } else {
            var classes = el.className.split(' ');
            var existingIndex = classes.indexOf(className);
            if (existingIndex >= 0)
                classes.splice(existingIndex, 1);
            else
                classes.push(className);
            el.className = classes.join(' ');
        }
    };
    ready(fn);
</script>
    <div id="hyder">press to listen</div>
<iframe width="100%" height="450" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/playlists/188543408&amp;color=ff5500&amp;auto_play=false&amp;hide_related=false&amp;show_comments=true&amp;show_user=true&amp;show_reposts=false"></iframe>

</body>
</html>
